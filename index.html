<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adbhutam – Personal Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f0f0f;
      --panel: #161616;
      --border: #2a2a2a;
      --text: #eaeaea;
      --muted: #9a9a9a;
      --user: #1f1f1f;
      --system: #141414;
      --accent: #10a37f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      padding: 14px 18px;
      border-bottom: 1px solid var(--border);
      background: var(--panel);
      font-weight: 600;
    }

    /* Chat area */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .msg {
      max-width: 760px;
      margin: 0 auto 18px;
      line-height: 1.6;
      font-size: 15px;
    }

    .msg.user {
      text-align: right;
    }

    .msg.system {
      text-align: left;
    }

    .bubble {
      display: inline-block;
      padding: 14px 16px;
      border-radius: 10px;
      white-space: pre-wrap;
      background: var(--system);
      border-left: 3px solid var(--accent);
    }

    .user .bubble {
      background: var(--user);
      border-left: none;
    }

    /* Input bar */
    footer {
      border-top: 1px solid var(--border);
      background: var(--panel);
      padding: 14px;
    }

    #inputRow {
      max-width: 760px;
      margin: auto;
      display: flex;
      gap: 10px;
    }

    #input {
      flex: 1;
      background: #111;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      color: var(--text);
      font-size: 15px;
      resize: none;
      outline: none;
    }

    #send {
      background: var(--accent);
      border: none;
      border-radius: 8px;
      padding: 0 18px;
      font-weight: 600;
      cursor: pointer;
      color: #000;
    }

    #send:active {
      transform: scale(0.98);
    }

    /* Mobile */
    @media (max-width: 600px) {
      #chat {
        padding: 14px;
      }
    }
  </style>
</head>

<body>

  <header>Adbhutam Brain</header>

  <!-- Chat messages -->
  <div id="chat">
    <div class="msg system">
      <div class="bubble">Waiting for input…</div>
    </div>
  </div>

  <!-- Input bar -->
  <footer>
    <div id="inputRow">
      <textarea
        id="input"
        rows="1"
        placeholder="Type your request here…"
      ></textarea>
      <button id="send">Send</button>
    </div>
  </footer>

  <!-- Master Orchestrator -->
  <script type="module">
  import "./index.js";

  // UI only — no logic
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("send");
  const chat = document.getElementById("chat");

  let thinkingBubble = null;

  function addMessage(text, cls) {
    const wrap = document.createElement("div");
    wrap.className = "msg " + cls;

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = text;

    wrap.appendChild(bubble);
    chat.appendChild(wrap);
    chat.scrollTop = chat.scrollHeight;

    return bubble;
  }

  function showThinking() {
    thinkingBubble = addMessage("Thinking…", "system");
  }

  function removeThinking() {
    if (thinkingBubble) {
      thinkingBubble.parentElement.remove();
      thinkingBubble = null;
    }
  }

  function streamText(text) {
    const bubble = addMessage("", "system");
    let i = 0;

    const interval = setInterval(() => {
      bubble.textContent += text[i];
      chat.scrollTop = chat.scrollHeight;
      i++;
      if (i >= text.length) clearInterval(interval);
    }, 10);
  }

  // Hook pipeline output
  const originalRender = window.renderOutput;
  window.renderOutput = function (data) {
    removeThinking();
    streamText(JSON.stringify(data, null, 2));
    if (originalRender) originalRender(data);
  };

  sendBtn.onclick = () => {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";
    showThinking();

    // trigger pipeline
    const event = new KeyboardEvent("keydown", { key: "Enter" });
    input.dispatchEvent(event);
  };

  input.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendBtn.click();
    }
  });
</script>

</body>
</html>
