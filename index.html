<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Adbhutam Brain</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg: #0f0f0f;
  --panel: #181818;
  --border: #2a2a2a;
  --text: #eaeaea;
  --muted: #9a9a9a;
  --accent: #10a37f;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, sans-serif;
  display: flex;
  flex-direction: column;
}

header {
  padding: 14px 18px;
  border-bottom: 1px solid var(--border);
  background: var(--panel);
  font-weight: 600;
}

#chat {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

.msg {
  max-width: 760px;
  margin: 0 auto 18px;
  line-height: 1.6;
  font-size: 15px;
}

.user { text-align: right; }
.system { text-align: left; }

.bubble {
  display: inline-block;
  padding: 14px 16px;
  border-radius: 10px;
  white-space: pre-wrap;
}

.user .bubble {
  background: #1f1f1f;
}

.system .bubble {
  background: #141414;
  border-left: 3px solid var(--accent);
}

footer {
  border-top: 1px solid var(--border);
  background: var(--panel);
  padding: 14px;
}

#inputRow {
  max-width: 760px;
  margin: auto;
  display: flex;
  gap: 10px;
}

#input {
  flex: 1;
  background: #111;
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 12px;
  color: var(--text);
  font-size: 15px;
}

#send {
  background: var(--accent);
  border: none;
  border-radius: 8px;
  padding: 0 18px;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<header>Adbhutam Brain</header>

<div id="chat">
  <div class="msg system">
    <div class="bubble">Waiting for input…</div>
  </div>
</div>

<footer>
  <div id="inputRow">
    <input id="input" placeholder="Message Adbhutam…" />
    <button id="send">Send</button>
  </div>
</footer>

<script type="module" src="./ui.js"></script>
</body>
</html>
