<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adbhutam Chat</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #0b0a09; /* Dark Coffee */
    font-family: Arial, sans-serif;
    color: #e3d6c8;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* Chat area */
  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    box-sizing: border-box;
  }

  /* User + Bot messages */
  .msg {
    max-width: 85%;
    margin-bottom: 18px;
    padding: 12px 16px;
    border-radius: 12px;
    line-height: 1.5;
    font-size: 15px;
    white-space: pre-wrap;
  }

  .user {
    background: #2f241c;
    align-self: flex-end;
  }

  .bot {
    background: #16110e;
    border-left: 4px solid #c69c6d;
    align-self: flex-start;
  }

  /* Input bar */
  #inputBar {
    display: flex;
    padding: 12px;
    background: #1a1612;
  }

  #input {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    background: #26211d;
    border: 1px solid #3d332c;
    color: #f5e8d8;
    font-size: 15px;
    outline: none;
  }

  #sendBtn {
    margin-left: 10px;
    background: #c69c6d;
    border: none;
    padding: 12px 18px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>

<body>

<div id="chat"></div>

<div id="inputBar">
  <input id="input" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>
</div>

<script>
const API = "https://adbhutam-brain.onrender.com/api/chat";
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  try {
    const r = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await r.json();
    addMessage(data.reply || "[No reply]", "bot");
  } catch (err) {
    addMessage("âš  Server error: " + err.message, "bot");
  }
}

sendBtn.onclick = send;
input.addEventListener("keypress", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
