<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adbhutam Chat</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #0b0a09; /* Dark Coffee */
    font-family: Arial, sans-serif;
    color: #e3d6c8;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* Chat area */
  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    box-sizing: border-box;
  }

  /* User + Bot messages */
  .msg {
    max-width: 85%;
    margin-bottom: 18px;
    padding: 12px 16px;
    border-radius: 12px;
    line-height: 1.5;
    font-size: 15px;
    white-space: pre-wrap;
  }

  .user {
    background: #2f241c;
    align-self: flex-end;
  }

  .bot {
    background: #16110e;
    border-left: 4px solid #c69c6d;
    align-self: flex-start;
  }

  /* Input bar */
  #inputBar {
    display: flex;
    padding: 12px;
    background: #1a1612;
  }

  #input {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    background: #26211d;
    border: 1px solid #3d332c;
    color: #f5e8d8;
    font-size: 15px;
    outline: none;
  }

  #sendBtn {
    margin-left: 10px;
    background: #c69c6d;
    border: none;
    padding: 12px 18px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>

<body>

<div id="chat"></div>

<div id="inputBar">
  <input id="input" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>
</div>

<script>
const API = "https://adbhutam-brain.onrender.com/api/chat";
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  try {
    const r = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await r.json();
    addMessage(data.reply || "[No reply]", "bot");
  } catch (err) {
    addMessage("âš  Server error: " + err.message, "bot");
  }
}

sendBtn.onclick = send;
input.addEventListener("keypress", e => {
  if (e.key === "Enter") send();
});
</script>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adbhutam Chat</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #0b0a09;
    font-family: Arial, sans-serif;

  }

  #chat {
    flex: 1;

    white-space: pre-wrap;
  }

  .user { background: #2f241c; align-self: flex-end; }
  .bot  { background: #16110e; border-left: 4px solid #c69c6d; }

  #inputBar {
    display: flex;
    align-items: center;
    padding: 12px;

  #input {

    border: none;
    padding: 12px 18px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }

  /* FILE UPLOAD ICON */
  #attachBtn {
    background: none;
    border: none;
    font-size: 22px;
    color: #c69c6d;
    margin-right: 10px;
    cursor: pointer;
  }

  #filePreview {
    padding: 10px;
    background: #1a1612;
    border-top: 1px solid #3d332c;
  }

  .file-item {
    padding: 6px 10px;
    margin-bottom: 6px;
    background: #2b221c;
    border: 1px solid #3d332c;
    border-radius: 6px;
    font-size: 14px;
  }
</style>
</head>

<body>

<div id="chat"></div>

<div id="filePreview" style="display:none;"></div>

<div id="inputBar">

  <button id="attachBtn">ðŸ“Ž</button>
  <input type="file" id="fileInput" multiple style="display:none">

  <input id="input" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>
</div>

<script>
const API = "https://adbhutam-brain.onrender.com/api/chat";

const chat = document.getElementById("chat");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const attachBtn = document.getElementById("attachBtn");
const fileInput = document.getElementById("fileInput");
const filePreview = document.getElementById("filePreview");

let attachedFiles = [];

// Add message to chat-box
function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// Convert FILE â†’ Base64
function fileToBase64(file) {
  return new Promise((resolve) => {
    const reader = new FileReader();
    reader.onload = () => resolve({
      name: file.name,
      type: file.type,
      size: file.size,
      data: reader.result
    });
    reader.readAsDataURL(file);
  });
}

// SHOW FILE PREVIEW
fileInput.onchange = () => {
  attachedFiles = Array.from(fileInput.files);

  if (attachedFiles.length === 0) {
    filePreview.style.display = "none";
    return;
  }

  filePreview.style.display = "block";
  filePreview.innerHTML = "";

  attachedFiles.forEach(f => {
    const item = document.createElement("div");
    item.className = "file-item";
    item.textContent = f.name + " (" + Math.round(f.size/1024) + " KB)";
    filePreview.appendChild(item);
  });
};

// SEND MESSAGE + FILES
async function send() {
  const text = input.value.trim();
  if (!text && attachedFiles.length === 0) return;

  addMessage(text || "[File(s) Uploaded]", "user");

  input.value = "";

  let files64 = [];
  for (let f of attachedFiles) {
    files64.push(await fileToBase64(f));
  }

  // Clear preview
  attachedFiles = [];
  fileInput.value = "";
  filePreview.style.display = "none";

  try {
    const r = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: text,
        files: files64
      })
    });

    const data = await r.json();
    addMessage(data.reply || "[No reply]", "bot");

  } catch (err) {
    addMessage("âš  Server error: " + err.message, "bot");
  }
}

// EVENTS
attachBtn.onclick = () => fileInput.click();
sendBtn.onclick = send;

input.addEventListener("keypress", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
