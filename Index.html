<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Adbhutam Chat</title>

<style>
/* ----------------------------------
   GLOBAL THEME (Dark Coffee)
---------------------------------- */
body {
  margin: 0;
  padding: 0;
  background: #0b0a09;
  color: #e6d6c5;
  font-family: "Inter", sans-serif;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* ----------------------------------
   SIDEBAR (Left)
---------------------------------- */
#sidebar {
  width: 250px;
  background: #14110f;
  border-right: 1px solid #2e251f;
  display: flex;
  flex-direction: column;
  padding: 20px 12px;
}

#sidebar h2 {
  color: #c69c6d;
  font-size: 20px;
  margin-bottom: 15px;
}

.chat-item {
  padding: 10px;
  background: #1d1815;
  margin-bottom: 8px;
  border-radius: 8px;
  cursor: pointer;
  border: 1px solid #2e251f;
}
.chat-item:hover {
  background: #2e251f;
}

/* ----------------------------------
   MAIN CHAT AREA
---------------------------------- */
#main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* TOP BAR */
#topBar {
  background: #14110f;
  padding: 15px;
  font-size: 16px;
  border-bottom: 1px solid #2e251f;
  color: #c49b6e;
}

/* CHAT WINDOW */
#chat {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

/* Messages */
.msg {
  max-width: 80%;
  padding: 14px 18px;
  border-radius: 12px;
  line-height: 1.5;
  margin-bottom: 18px;
  white-space: pre-wrap;
  font-size: 15px;
}

.user {
  background: #2d241e;
  margin-left: auto;
}

.bot {
  background: #16110e;
  border-left: 4px solid #c69c6d;
}

/* FILE PREVIEW */
#filePreview {
  padding: 10px 15px;
  background: #1a1612;
  border-top: 1px solid #2e251f;
  display: none;
}

.file-item {
  padding: 8px;
  background: #2b221c;
  border-radius: 6px;
  margin-bottom: 5px;
  font-size: 14px;
  border: 1px solid #3d332c;
}

/* INPUT BAR */
#inputBar {
  display: flex;
  padding: 14px;
  background: #14110f;
  border-top: 1px solid #2e251f;
}

#input {
  flex: 1;
  padding: 12px;
  background: #26211d;
  border: 1px solid #3d332c;
  border-radius: 8px;
  color: #f5e8d8;
  font-size: 15px;
  outline: none;
}

#sendBtn {
  margin-left: 10px;
  padding: 12px 18px;
  background: #c69c6d;
  border: none;
  color: #000;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
}

#attachBtn {
  background: none;
  border: none;
  font-size: 22px;
  color: #c69c6d;
  margin-right: 10px;
  cursor: pointer;
}

/* MOBILE */
@media (max-width: 600px) {
  #sidebar {
    display: none;
  }
}
</style>
</head>

<body>

<!-- LEFT SIDEBAR -->
<div id="sidebar">
  <h2>ðŸ’¬ Chats</h2>
  <div class="chat-item">New Chat</div>
  <div class="chat-item">History 1</div>
  <div class="chat-item">History 2</div>
</div>

<!-- MAIN CHAT -->
<div id="main">
  <div id="topBar">Adbhutam Brain â€” <span style="color:#6bc46b;">Online</span></div>

  <div id="chat"></div>

  <div id="filePreview"></div>

  <div id="inputBar">
    <button id="attachBtn">ðŸ“Ž</button>
    <input type="file" id="fileInput" multiple style="display:none" />

    <input id="input" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const API = "https://adbhutam-brain.onrender.com/api/chat";

const chat = document.getElementById("chat");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const attachBtn = document.getElementById("attachBtn");
const fileInput = document.getElementById("fileInput");
const filePreview = document.getElementById("filePreview");

let attachedFiles = [];

/* Add Chat Bubble */
function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;

  // Markdown â†’ Basic formatting
  div.innerHTML = text
    .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
    .replace(/\n/g, "<br>");

  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

/* File â†’ Base64 */
function fileToBase64(file) {
  return new Promise((resolve) => {
    const reader = new FileReader();
    reader.onload = () =>
      resolve({
        name: file.name,
        type: file.type,
        size: file.size,
        data: reader.result,
      });
    reader.readAsDataURL(file);
  });
}

/* Show file preview */
fileInput.onchange = () => {
  attachedFiles = Array.from(fileInput.files);

  if (attachedFiles.length === 0) {
    filePreview.style.display = "none";
    return;
  }

  filePreview.style.display = "block";
  filePreview.innerHTML = "";

  attachedFiles.forEach((f) => {
    const item = document.createElement("div");
    item.className = "file-item";
    item.textContent = f.name + " (" + Math.round(f.size / 1024) + " KB)";
    filePreview.appendChild(item);
  });
};

/* SEND MESSAGE */
async function send() {
  const text = input.value.trim();
  if (!text && attachedFiles.length === 0) return;

  addMessage(text || "[File Uploaded]", "user");
  input.value = "";

  let files64 = [];
  for (let f of attachedFiles) {
    files64.push(await fileToBase64(f));
  }

  // Clear
  attachedFiles = [];
  fileInput.value = "";
  filePreview.style.display = "none";

  try {
    const r = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: text,
        files: files64,
      }),
    });

    const data = await r.json();
    addMessage(data.reply || "[No reply]", "bot");
  } catch (err) {
    addMessage("âš  Server error: " + err.message, "bot");
  }
}

sendBtn.onclick = send;
attachBtn.onclick = () => fileInput.click();
input.addEventListener("keypress", (e) => e.key === "Enter" && send());
</script>

</body>
</html>
